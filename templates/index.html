{% extends "base.html" %}

{% block content %}
<div class="notes-grid">
    {% for note in notes %}
    <div class="note-card">
        <h2><a href="{{ url_for('view_note', id=note.id) }}">{{ note.title }}</a></h2>
        <p class="metadata">
            Updated: {{ note.updated_at.strftime('%Y-%m-%d %H:%M') }}
            {% if note.tags %}
            <br>Tags: {{ note.tags }}
            {% endif %}
        </p>
    </div>
    {% endfor %}
</div>
{% endblock %}
